<div class="container mt-5 mb-10">
  <div class="row">
    <!-- VALIDAR SI TRAE DATOS O NO EL API -->
    <!-- <div *ngIf="!grados.data; else elseBlock"> -->
    <div *ngIf="verError; else elseBlock">
      <!-- PINTAR EL ERROR -->
      <app-error [SendError]="error"></app-error>
      <!-- PINTAR EL ERROR -->
    </div>
    <ng-template #elseBlock>
      <!-- ESTE ES EL QUE PINTARA TODO LOS GRADOS -->
      <div class="col-xl-6 mt-4" *ngFor = 'let grado of grados.data'>
        <div class="card reflejo fadeInDown" [routerLink]= "['/shared/alumnos',grado.grado_Id,grado.grado]">
          <div class="card-body">
            <h5 class="card-title text-center">
              <i class="fas fa-graduation-cap"></i> {{grado.grado}} - SEC. {{grado.seccion}}
            </h5>
            <!-- <h6 class="pt-4">
              <i class="fas fa-chalkboard-teacher"></i> Profesor: XX XX
            </h6> -->
            <h6 class="pt-4">
              <i class="fa-solid fa-book"></i> Cantidad de Asignaciones: <span class="text-primary">{{grado.cantidad_Cursos}}</span>
            </h6>
            <h6>
              <i class="fas fa-dollar-sign"></i> Costo Mensualidad: <span class="text-warning">Q. {{grado.mensualidad}}</span>
            </h6>
            <h6>
              <div *ngIf="grado.cantidad_alumnos; else elseBlock">
                <i class="fas fa-list-ol"></i> Cantidad de Alumnos: <span class="text-success">{{grado.cantidad_alumnos}} Alumno</span>
              </div>
              <ng-template #elseBlock>
                <i class="fas fa-list-ol"></i> Cantidad de Alumnos: <span class="text-danger">{{grado.cantidad_alumnos}} Alumno</span>
              </ng-template>
            </h6>
          </div>
        </div>
      </div>
      <!-- ESTE ES EL QUE PINTARA TODO LOS GRADOS -->
    </ng-template>
    <!-- VALIDAR SI TRAE DATOS O NO EL API -->
  </div>
</div>
