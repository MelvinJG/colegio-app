<div class="container mt-5 mb-10">
    <h1 class="text-center pt-4 text-light fadeIn"><i class="fa-solid fa-id-badge"></i> Personal Administrativo</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2 btn-lg fadeIn second" type="button"
            routerLink="/administracion/pagosColegio/pago-salarial"><i class="fas fa-dollar-sign"></i> Pago
            Salarial</button>
        <button class="btn btn-primary btn-lg fadeIn second" type="button"
            routerLink="/administracion/personal/agregarPersonal"><i class="fas fa-plus"></i> Agregar Personal</button>
    </div>
    <div class="row">
        <!-- VALIDAR SI TRAE DATOS O NO EL API -->
        <!-- <div *ngIf="!empleados.data; else elseBlock"> -->
        <div *ngIf="verError; else elseBlock">
            <!-- PINTAR EL ERROR -->
            <app-error [SendError]="error"></app-error>
            <!-- PINTAR EL ERROR -->
        </div>
        <ng-template #elseBlock>
            <!-- ESTE ES EL QUE PINTARA TODO LOS EMPLEADOS -->
            <div class="col-xl-4 mt-3" *ngFor='let empleado of empleados.data'>
                <div class="card reflejo fadeInDown" style="max-width: 540px">
                    <div class="row g-0">
                        <div class="col-md-4" style="
                            background-image: url({{no_Foto}});
                            background-size: cover;
                            background-position: center;
                            border-radius: 8px;
                            " *ngIf="!empleado.foto; else elseBlock">
                        </div>
                        <ng-template #elseBlock>
                            <div class="col-md-4" style="
                                background-image: url({{empleado.foto}});
                                background-size: cover;
                                background-position: center;
                                border-radius: 8px;">
                            </div>
                        </ng-template>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{empleado.nombre}}</h5>
                                <!-- <p class="card-text">CUI: </p> -->
                                <p class="mt-3">
                                    <small>
                                        <b>DPI:</b> {{empleado.dpi_Empleado}}<br />
                                        <b>Puesto:</b> {{empleado.puesto}}<br />
                                        <b>Correo:</b> {{empleado.correo}}<br />
                                        <b>Salario:</b> Q. {{empleado.salario}}<br />
                                        <b>No. Tel:</b> {{empleado.no_Cel}}
                                    </small>
                                </p>
                                <p class="card-text text-center text-warning">
                                    <i class="fa-solid fa-cake-candles"></i> <small class="text-muted">
                                        Cumplea√±o: {{empleado.fecha_Nac}}</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ESTE ES EL QUE PINTARA TODO LOS EMPLEADOS -->
        </ng-template>
        <!-- VALIDAR SI TRAE DATOS O NO EL API -->
    </div>
</div>
