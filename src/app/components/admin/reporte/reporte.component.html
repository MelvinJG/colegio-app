<div class="container pt-5 mb-10">
    <div class="card mt-4 fadeInDown">
        <div class="card-body">
            <h3 class="card-header text-center fadeIn"><i class="fa-solid fa-chart-column"></i> Reportes</h3>
            <div class="row">
                <div class="col-xl-6">
                    <p class="h4 pt-3 text-center">Ingresos y Egresos</p>
                    <canvas
                        baseChart
                        [chartType]="'line'"
                        [legend]="true"
                        [datasets]="chartDataIngresos"
                        [labels]="chartLabelsIngresos"
                        [options]="chartOptionsIngresos"
                        
                    >
                    </canvas>
                </div>
                
                <div class="col-xl-6">
                    <p class="h4 pt-3 text-center">Productos Vendidos</p>
                    <canvas
                        baseChart
                        [chartType]="'bar'"
                        [legend]="true"
                        [datasets]="chartDataProductos"
                        [labels]="chartLabelsProductos"
                        [options]="chartOptionsProductos"
                        
                    >
                    </canvas>
                </div>
                <div class="col-xl-6">
                    <p class="h4 pt-3 text-center">Venta y Disponibilidad De Productos Al Mes Actual</p>
                    <div class="chart-container">
                        <canvas  id="MyChart"></canvas>
                    </div>
                </div>
                <div class="col-xl-6">
                    <p class="h4 pt-3 text-center">Alumnos Solventes Al Mes Actual</p>
                    <div class="chart-container">
                        <canvas  id="MyChartSolventes"></canvas>
                    </div>
                </div>
                <div class="col-xl-12 pt-3">
                    <p class="h4 pt-3 text-center">Porcentaje de Aceptaci√≥n</p>
                    <div class="chart-container">
                        <canvas  id="MyChartAceptacion"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
