<div class="container pt-5 mb-10">
    <h1 class="text-center pt-4 text-light fadeIn"><i class="fas fa-bell"></i> Mis Anuncios / Tareas</h1>
    <table class="table table-hover table-light fadeInDown">
        <!-- <table class="table table-hover table-light fadeInDown"> -->
        <thead  class="align-middle text-center">
            <tr>
                <th scope="col">TIPO</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">DESCRIPCIÓN</th>
                <th scope="col">GRADO</th>
                <th scope="col">CURSO</th>
                <th scope="col">PUNTEO</th>
            </tr>
        </thead>
        <tbody  class="align-middle text-center" *ngFor = 'let publicacion of anuncioTarea.data'>
            <tr>
                <th scope="row">{{publicacion.tipo}}</th>
                <td>{{publicacion.titulo}}</td>
                <td>{{publicacion.descripcion}}</td>
                <td>{{publicacion.grado}}</td>
                <td>{{publicacion.nombre_Curso}}</td>
                <td>{{publicacion.punteo}} pts.</td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-xl-6">
            <div class="d-grid gap-2 my-1">
                <button class="btn btn-primary fadeIn second" type="button" (click)="PublicarTarea()">Publicar Tarea</button>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="d-grid gap-2 my-1">
                <button class="btn btn-primary fadeIn second" type="button" (click)="PublicarAnuncio()">Publicar Anuncio</button>
            </div>
        </div>
    </div>


    <!-- Anuncios -->
    <form method="post" *ngIf="publicarAnuncio">
        <div class="card mt-4 bg-glass fadeInDown">
            <div class="card-body">
                <h3 class="card-header text-center fadeIn">
                    <i class="fa-solid fa-bullhorn"></i> Publicar Anuncio
                    <label class="obligatorio">
                        * Obligatorio
                    </label>
                </h3>
                <div class="row justify-content-md-center">
                    <div class="col-xl-4 mt-3 form-outline">
                        <input type="text" id="nameAnuncio" class="form-control bonus-design" autocomplete="off" />
                        <label class="form-label" for="nameAnuncio"><b class="obligatorio">*</b> Nombre Anuncio</label>
                    </div>
                    <div class="col-xl-4 mt-3 form-outline">
                        <input type="text" id="fecVen" class="form-control bonus-design" onfocus="(this.type='date')" />
                        <label class="form-label" for="fecVen"><b class="obligatorio">*</b> Fecha Vencimiento</label>
                    </div>
                    <div class="col-xl-4 mt-3 form-outline">
                        <select class="form-control bonus-design">
                            <option selected><b class="obligatorio">*</b> Grado A Anunciar</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-xl-10 mt-3 form-outline">
                        <div class="form-floating form-outline">
                            <textarea class="form-control bonus-design" placeholder="Leave a comment here" id="anuncio"></textarea>
                            <label for="anuncio"><b class="obligatorio">*</b> Descripción Anuncio</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-block text-center py-4">
                    <button class="btn btn-success mx-1 fadeIn second" type="button"><i class="fa-solid fa-upload"></i> Publicar Anuncio</button>
                    <button class="btn btn-danger mx-1 fadeIn second" type="button" routerLink="/home"><i
                            class="fas fa-times"></i> Cancelar</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Tareas -->
    <form method="post" *ngIf="publicarTarea">
        <div class="card mt-4 bg-glass fadeInDown">
            <div class="card-body">
                <h3 class="card-header text-center fadeIn">
                    <i class="fa-solid fa-book"></i> Publicar Tarea
                    <label class="obligatorio">
                        * Obligatorio
                    </label>
                </h3>
                <div class="row justify-content-md-center">
                    <div class="col-xl-4 mt-3 form-outline">
                        <input type="text" id="nameTarea" class="form-control bonus-design" autocomplete="off" />
                        <label class="form-label" for="nameTarea"><b class="obligatorio">*</b> Nombre Tarea</label>
                    </div>
                    <div class="col-xl-4 mt-3 form-outline">
                        <input type="text" id="punteo" class="form-control bonus-design" autocomplete="off" />
                        <label class="form-label" for="punteo"><b class="obligatorio">*</b> Punteo Tarea</label>
                    </div>
                    <div class="col-xl-4 mt-3 form-outline">
                        <input type="text" id="fecVen" class="form-control bonus-design" onfocus="(this.type='date')" />
                        <label class="form-label" for="fecVen"><b class="obligatorio">*</b> Fecha Entrega</label>
                    </div>
                    <div class="col-xl-6 mt-3 form-outline">
                        <input type="text" id="curso" class="form-control bonus-design" />
                        <label class="form-label" for="curso"><b class="obligatorio">*</b> Curso</label>
                    </div>
                    <div class="col-xl-6 mt-3 form-outline">
                        <select class="form-control bonus-design">
                            <option selected><b class="obligatorio">*</b> Grado A Asignar</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-xl-10 mt-3 form-outline">
                        <div class="form-floating form-outline">
                            <textarea class="form-control bonus-design" placeholder="Leave a comment here" id="tarea"></textarea>
                            <label for="tarea"><b class="obligatorio">*</b> Descripción Tarea</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-block text-center py-4">
                    <button class="btn btn-success mx-1 fadeIn second" type="button"><i class="fa-solid fa-upload"></i> Publicar Tarea</button>
                    <button class="btn btn-danger mx-1 fadeIn second" type="button" routerLink="/home"><i
                            class="fas fa-times"></i> Cancelar</button>
                </div>
            </div>
        </div>
    </form>
</div>
