<div class="container mt-5 mb-10">
    <!-- PINTAR TAREAS -->
    <div class="row">
        <!-- ESTE ES EL QUE PINTARA TODO LAS TAREAS -->
        <div class="col-xl-4 mt-4" *ngFor = 'let tarea of tareas.data'>
            <div class="card reflejo fadeInDown">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        <i class="fa-solid fa-book"></i> {{tarea.titulo}}
                    </h5>
                    <p class="mt-3">
                        <small>
                            {{tarea.descripcion}}<br />
                            <b>Grado:</b> {{tarea.grado}}<br />
                            <b>Curso:</b> {{tarea.nombre_Curso}}<br />
                            <a class="btn btn-primary fadeIn second mt-2" (click)="HabilitarFormulario()" *ngIf="tarea.calificado === 'NO'">Calificar Tarea</a>
                        </small>
                    </p>
                    
                    <p class="card-text text-center text-warning">
                        <i class="fa-solid fa-hundred-points"></i> <small class="text-muted">{{tarea.punteo}} pts.</small>
                    </p>
                    <div class="card-footer text-center text-danger" *ngIf="tarea.calificado === 'NO'"><i class="fa-solid fa-face-frown"></i> No Calificado</div>
                    <div class="card-footer text-center text-success" *ngIf="tarea.calificado === 'SI'"><i class="fa-solid fa-face-laugh-beam"></i> Calificado</div>
                </div>
            </div>
        </div>
        <!-- ESTE ES EL QUE PINTARA TODO LAS TAREAS -->
    </div>
    <!-- PINTAR ALUMNOS PARA CALIFICAR TAREA -->
    <div class="card mt-3 fadeInDown" *ngIf="formulario">
        <h4 class="card-header text-center fadeIn">
            El Cuerpo Humano - Pre-Primaria
            <label class="obligatorio">
                <small>* Obligatorio</small>
            </label>
        </h4>
        <ul class="list-group list-group-flush">
            <!-- PINTA ALUMNOS PARA SU NOTA -->
            <li class="list-group-item"> 
                <div class="row justify-content-md-center">
                    <div class="col-xl-4 pt-2 text-center my-1">
                        <img src="https://www.cdc.gov/preconception/spanish/images/man-with-arms-crossed.jpg" class="rounded-circle" height="25" alt="Foto alumno" loading="lazy" />  Melvin Misael Joj Gil
                    </div>
                    <div class="col-xl-4 form-outline my-1">
                        <mdb-form-control>
                            <input mdbInput type="number" id="punteo" [(ngModel)]="calificarTarea.punteo" name="punteo" class="form-control" autocomplete="off" required/>
                            <label mdbLabel class="form-label" for="punteo"><b class="obligatorio">*</b> Punteo Obtenido</label>
                        </mdb-form-control>
                        <!-- <input type="text" id="punteo" class="form-control bonus-design" autocomplete="off" />
                        <label class="form-label" for="punteo"><b class="obligatorio">*</b> Punteo Tarea</label> -->
                    </div>
                    <div class="col-xl-4 form-outline my-1">
                        <mdb-form-control>
                            <input mdbInput type="text" id="observacion" [(ngModel)]="calificarTarea.observacion" name="observacion" class="form-control" autocomplete="off" required/>
                            <label mdbLabel class="form-label" for="observacion">Observaciones</label>
                        </mdb-form-control>
                        <!-- <input type="text" id="observacion" class="form-control bonus-design" autocomplete="off" />
                        <label class="form-label" for="observacion">Observaciones</label> -->
                    </div>
                </div>
            </li>
            <!-- PINTA ALUMNOS PARA SU NOTA -->
            <li class="list-group-item"> 
                <div class="row justify-content-md-center">
                    <div class="col-xl-4 pt-2 text-center my-1">
                        <img src="{{no_Foto}}" class="rounded-circle" height="25" alt="Foto alumno" loading="lazy" /> Juanito Camey
                    </div>
                    <div class="col-xl-4 form-outline my-1">
                        <mdb-form-control>
                            <input mdbInput type="number" id="punteo" [(ngModel)]="calificarTarea.punteo" name="punteo" class="form-control" autocomplete="off" required/>
                            <label mdbLabel class="form-label" for="punteo"><b class="obligatorio">*</b> Punteo Obtenido</label>
                        </mdb-form-control>
                        <!-- <input type="text" id="punteo" class="form-control bonus-design" autocomplete="off" />
                        <label class="form-label" for="punteo"><b class="obligatorio">*</b> Punteo Tarea</label> -->
                    </div>
                    <div class="col-xl-4 form-outline my-1">
                        <mdb-form-control>
                            <input mdbInput type="text" id="observacion" [(ngModel)]="calificarTarea.observacion" name="observacion" class="form-control" autocomplete="off" required/>
                            <label mdbLabel class="form-label" for="observacion">Observaciones</label>
                        </mdb-form-control>
                        <!-- <input type="text" id="observacion" class="form-control bonus-design" autocomplete="off" />
                        <label class="form-label" for="observacion">Observaciones</label> -->
                    </div>
                </div>
            </li>
            
        </ul>
        <div class="d-grid gap-2 d-md-block text-center py-4">
            <button class="btn btn-success mx-1 fadeIn second" type="button"><i class="fa-solid fa-upload"></i> Calificar Tarea</button>
            <button class="btn btn-danger mx-1 fadeIn second" type="button" routerLink="/home"><i class="fas fa-times"></i> Cancelar</button>
        </div>
    </div>
</div>
