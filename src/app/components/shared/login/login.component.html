<!-- Section: Design Block -->
<div class="background-radial-gradient overflow-hidden pt-4">
  <!-- <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5"> -->
  <div class="container px-4 pb-4 pt-5 px-md-5 text-center text-lg-start mt-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Liceo Cristiano <br />
          <span style="color: hsl(218, 81%, 75%)">Monte Sinaí</span>
        </h1>
        <!-- <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)"> -->
        <p class="mb-4 opacity-70" style="color:rgb(255, 255, 255)">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          Temporibus, expedita iusto veniam atque, magni tempora mollitia
          dolorum consequatur nulla, neque debitis eos reprehenderit quasi
          ab ipsum nisi dolorem modi. Quos?
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <!-- text-primary text-muted-->
            <h4 class="pb-4 text-center text-primary">BIENVENIDO</h4>
            <form method="post">

              <!-- User input -->
              <div class="form-outline mb-4">
                <input type="text" id="user" class="form-control bonus-design" autocomplete="off"/>
                <label class="form-label" for="user">Usuario</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="pass" class="form-control bonus-design" />
                <label class="form-label" for="pass">Contraseña</label>
              </div>

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div> -->

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4 mt-5"  [routerLink]= "['/home']">
                Ingresar
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p class="text-muted">Siguenos en nuestras redes sociales</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-instagram"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
<!-- Section: Design Block -->
